<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="ClonGoogle.css">
</head>
<body>
<header>
    <div class="Encabezado">
        <a id="link" href="https://mail.google.com/mail/"> Gmail</a>
        <a id="link" href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl"> Imagénes </a>
    </div>
</header>

<main>
    <section id="logo">
        <a href="https://www.google.com/">
            <img id="google" src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2015/09/googles-new-logo-.gif?fit=881%2C400&ssl=1" alt="">
        </a>
    </section>

    <section id="barra">
        <p>
            <input type="text" class="barro">
        </p>
    </section>

    <section id="botones">
        <section id="search">
            <input type="button" value="Busqueda en Google">
        </section>

        <section id="lucky">
            <input type="button" value="Voy a tener suerte">
        </section>
    </section>

    <section id="info">
        <p>
            Ofrecido por Google en: <a href="https://www.google.com/">Español (Latinoamérica)</a>
        </p>

    </section>

</main>

<footer>
    <section>
        <p id="mexico">México</p>
    </section>
    <section>
        <a id="links" href="">Sobre Google</a>
        <a id="links" href="">Publicidad</a>
        <a id="links" href="">Negocios</a>
        <a id="links" href="">Como funciona la búsqueda</a>
        <a id="linkss" href="">Privacidad</a>
        <a id="linkss" href="">Condiciones</a>
        <a id="linkss" href="">Preferencias</a>
    </section>

</footer>
    
</body>
</html>
